<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Grid and Flex: task 4</title>

    <style>

      body {
        background-color: #fff;
        color: #333;
        font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      .card {
        display: grid;
        grid-template-rows: 200px min-content;
      }

      .card > img {
        width: 300px;
        height: 200px;
        
      }

      .tags {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        width: 80%;
      }

      .tags > * {
        background-color: #999;
        color: #fff;
        padding: 0.2em 0.8em;
        border-radius: 0.2em;
        font-size: 80%;
        margin: 5px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        grid-gap: 15px;
}
    </style>

  </head>

  <body>

    <div class="container">
      <div class="card">
        <img src="https://i.postimg.cc/prfJvh5S/1.png" alt="a single red balloon">
         <ul class="tags">
          <li>balloon</li>
          <li>red</li>
          <li>sky</li>
          <li>blue</li>
          <li>Hot air balloon</li>
        </ul>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/zXPFrry8/2.png" alt="balloons over some houses">
        <ul class="tags">
          <li>balloons</li>
          <li>houses</li>
          <li>train</li>
          <li>harborside</li>
        </ul>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/44p3Gbnd/3.png" alt="close-up of balloons inflating">
        <ul class="tags">
          <li>balloons</li>
          <li>inflating</li>
          <li>green</li>
          <li>blue</li>
        </ul>
      </div>
      <div class="card">
        <img src="https://i.postimg.cc/HLfpDVgX/4.png" alt="a balloon in the sun">
        <ul class="tags">
          <li>balloon</li>
          <li>sun</li>
          <li>sky</li>
          <li>summer</li>
          <li>bright</li>
        </ul>
      </div>
    </div>

  </body>

</html>
